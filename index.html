<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>SmartWatch</h1>
        </div>
        <div class="right">
            <div class="watch">
                <p id="timeS" onclick="selectScreen(0)"></p>
                <div class="screen">
                    <div class="timeB">
                        <p id="timeB"></p>
                        <p id="day"></p>
                    </div>
                    <div class="sms">
                        <p onclick="selectMsg(1)">Java</p>
                        <p onclick="selectMsg(2)">CSS</p>
                        <p onclick="selectMsg(3)">HTML</p>
                        <p onclick="selectMsg(4)">JavaScript</p>
                        <p onclick="selectMsg(5)">React</p>
                        <p id="showMsg"></p>
                    </div>
                    <div class="media">
                        <div class="mtop">
                            <div class="mleft"><img src="./images/s1.jfif" style="width: 100%;height: 100%;" id="simg">
                            </div>
                            <div class="mright">
                                <audio src="./songs/s1.mp3" controls id="song"></audio>
                            </div>
                        </div>
                        <div class="mbottom">
                            <div class="song" onclick="selectSong(1)">
                                <p>1&nbsp;&nbsp;&nbsp;Ee Raathale</p>
                                <p>3:58</p>
                            </div>
                            <div class="song" onclick="selectSong(2)">
                                <p>2&nbsp;&nbsp;&nbsp;Hrudayama</p>
                                <p>3:34</p>
                            </div>
                            <div class="song" onclick="selectSong(3)">
                                <p>3&nbsp;&nbsp;&nbsp;Neelambari</p>
                                <p>4:15</p>
                            </div>
                            <div class="song" onclick="selectSong(4)">
                                <p>4&nbsp;&nbsp;&nbsp;Lala Bheemla</p>
                                <p>2:29</p>
                            </div>
                            <div class="song" onclick="selectSong(5)">
                                <p>5&nbsp;&nbsp;&nbsp;Ey Bidda idi naa adda</p>
                                <p>3:56</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="icons">
                    <img src="./images/chat.jpg" onclick="selectScreen(1)">
                    <img src="./images/music.png" onclick="selectScreen(3)">
                    <img src="./images/clock.png" onclick="selectScreen(5)">
                </div>
            </div>
            <div class="watchBack"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
